        <title>Ca dao</title>
    </head>
    <body>
        <div>
            <h1>Ca dao Việt Nam</h1>
            <p>Trong đầm gì đẹp bằng sen, <br/> 
            Lá xanh, bông trắng lại chen nhụy vàng, <br/>
            Nhụy vàng, bông trắng, lá xanh, <br/>
            Gần Bùn mà chẳn hôi tanh mùa bùn. </p>
        </div>
    </body>
